<!DOCTYPE html>
<html>
<head>
  <title>Histogramme des températures</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      // Récupérer les données météorologiques depuis votre API
      fetch('/tawarano/') // Mettez ici l'URL de votre endpoint API
        .then(response => response.json())
        .then(data => {
          // Traitement des données pour extraire les températures
          const temperatures = data.results.map(entry => entry.temp);

          // Création d'un tableau pour l'histogramme
          const histogramData = [['Température', 'Fréquence']];

          // Compter les occurrences de chaque température
          const temperatureCounts = {};
          temperatures.forEach(temp => {
            const roundedTemp = Math.round(temp);
            temperatureCounts[roundedTemp] = (temperatureCounts[roundedTemp] || 0) + 1;
          });

          // Remplir le tableau pour l'histogramme
          Object.entries(temperatureCounts).forEach(([temp, count]) => {
            histogramData.push([parseFloat(temp), count]);
          });

          // Définir les options du graphique
          var options = {
            title: 'Histogramme des températures',
            legend: { position: 'none' },
            hAxis: { title: 'Température (°C)', minValue: 0 },
            vAxis: { title: 'Fréquence' }
          };

          // Dessiner le graphique
          var chart = new google.visualization.Histogram(document.getElementById('chart_div'));
          chart.draw(google.visualization.arrayToDataTable(histogramData), options);
        })
        .catch(error => console.error('Erreur lors de la récupération des données météorologiques :', error));
    }
  </script>
</head>
<body>
  <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
